<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React pracice</title>
  </head>
  <body>
      <h1>React Basics</h1>
    <div id="doc"></div>
    <footer>
      <p>Footer</p>
    </footer>

    <script type="text/babel">
      const Banner = () => {

        const title = "Welcome to my website"
        const subtitle = "this is a website for learning react"
        const adress = "http://robone.se"

        const handleClick = () => {
           let dateStyle = document.querySelector('.date')
           let win = document.querySelector('body')
           let head = document.querySelector('h2')
           dateStyle.style.color = "red"
           dateStyle.style.fontSize = "1.3rem"
           dateStyle.style.fontWeight = "bold"
           win.style.background = "#000"
           head.style.fontSize = "1.5rem"
           head.style.color = "tomato"
        }

        return (
            <div className="banner">
                <h2>{title.toUpperCase()}</h2>
                <p>{subtitle}</p>
                <div>
                    <p className="date">Todays date is: {new Date().toDateString()}</p>
                    Random num: {Math.random() * 100}
                    </div>
                       <a className="link" href={adress}>find Me at life</a>

                       <div className="output"></div>

                       <button onClick={handleClick}>Click Me</button>
                       <button onClick={() => {
                            const boys = document.querySelector('.output')
                            boys.innerHTML = `
                            <div>onclick events</div>
                            <p>code directly on the event</p>
                            <p>RE-learn or just practice</p>
                            `
                            boys.style.color = "magenta"
                            boys.style.fontStyle = "bold"
                            fontSize = "2rem"
                       }}>Click Me</button>
            </div>
        )
      };

      // render the component
      ReactDOM.render(<Banner />, document.getElementById('doc'))
    </script>
  </body>
</html>
